apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
  labels:
    app: goserver
spec:
  selector:
    matchLabels:
      app: goserver
  replicas: 2
  template:
    metadata:
      labels:
        app: "goserver"
    spec:
      containers:
        - name: goserver
          image: "brunostel/hello-go:v6"
          
          envFrom:
          - configMapRef:
              name: goserver-env
          - secretRef:
              name: goserver-secret

          volumeMounts:
            - mountPath: "app/myfriend"
              name: config
      
      volumes:
        - name: config
          configMap:
            name: configmap-friends
            items:
              - key: members
                path: "friends.txt"
         
